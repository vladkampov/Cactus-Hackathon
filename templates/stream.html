{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
<div id="streamPage" class="container">
    <div>
        <div id="stream">
            <video id="videoOutput" autoplay width="100%" height="600px" style="background-color: black"></video>
        </div>
        <div id="info" class="clearfix">
            <img src="{{ MEDIA_URL }}{{ object.owner.avatar }}" class="img-thumbnail pull-left" alt="ava">
            <h4>{{ object.owner.user.username }}</h4>
            <div id="log">
                
            </div>
            <p class="pull-right"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> {{ object.views }} viewers</p>
        </div>
        <div id="description">
            <h1>{{ object.title }}</h1>
            <p>{{ object.description }}</p>
            <p><img src="{{ MEDIA_URL }}{{ object.thumbnail }}" class="img-responsive" width="400" alt="cat"></p>
        </div>
    </div>
    <div class="col-md-4 hidden">
        <div id="chat"></div>
        <div id="another_lections"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="captchaSubmit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <form id="forms" action="/validate/captcha" method="POST">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Are you here?</h4>
              </div>
              <div class="modal-body">
                <div class="g-recaptcha" data-sitekey="6Ldg5x8TAAAAAE_oInF9_Z3xV983kseS1cw03P50"></div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">ok</button>
              </div>
            </div>
        </form>
      </div>
    </div>
    <div id="mycamera" style="width:320px; height:240px;"></div>
    <div id="result"></div>
    <script type="text/javascript">
        var object = {{ object.pk }};
    </script>
    <script src="{% static 'js/snapshot.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
            var ws = new WebSocket('wss://timenko.com:8443/one2many');
            var video;
            var webRtcPeer;

            window.onload = function() {
                video = document.getElementById('videoOutput');

                setTimeout(viewer, 1000);
            }

            window.onbeforeunload = function() {
                ws.close();
            }

            ws.onmessage = function(message) {
                var parsedMessage = JSON.parse(message.data);
                console.info('Received message: ' + message.data);

                switch (parsedMessage.id) {
                case 'presenterResponse':
                    presenterResponse(parsedMessage);
                    break;
                case 'viewerResponse':
                    viewerResponse(parsedMessage);
                    break;
                case 'stopCommunication':
                    dispose();
                    break;
                case 'iceCandidate':
                    webRtcPeer.addIceCandidate(parsedMessage.candidate)
                    break;
                default:
                    console.error('Unrecognized message', parsedMessage);
                }
            }

            function presenterResponse(message) {
                if (message.response != 'accepted') {
                    var errorMsg = message.message ? message.message : 'Unknow error';
                    console.warn('Call not accepted for the following reason: ' + errorMsg);
                    dispose();
                } else {
                    webRtcPeer.processAnswer(message.sdpAnswer);
                }
            }

            function viewerResponse(message) {
                if (message.response != 'accepted') {
                    var errorMsg = message.message ? message.message : 'Unknow error';
                    console.warn('Call not accepted for the following reason: ' + errorMsg);
                    dispose();
                } else {
                    webRtcPeer.processAnswer(message.sdpAnswer);
                }
            }

            function presenter() {
                if (!webRtcPeer) {
                    var options = {
                        localVideo: video,
                        onicecandidate : onIceCandidate
                    }

                    webRtcPeer = kurentoUtils.WebRtcPeer.WebRtcPeerSendonly(options, function(error) {
                        if(error) return;

                        this.generateOffer(onOfferPresenter);
                    });
                }
            }

            function onOfferPresenter(error, offerSdp) {
                if (error) return;

                var message = {
                    id : 'presenter',
                    sdpOffer : offerSdp
                };
                sendMessage(message);
            }

            function viewer() {
                if (!webRtcPeer) {
                    var options = {
                        remoteVideo: video,
                        onicecandidate : onIceCandidate
                    }

                    webRtcPeer = kurentoUtils.WebRtcPeer.WebRtcPeerRecvonly(options, function(error) {
                        if(error) return;

                        this.generateOffer(onOfferViewer);
                    });
                }
            }

            function onOfferViewer(error, offerSdp) {
                if (error) return;

                var message = {
                    id : 'viewer',
                    sdpOffer : offerSdp
                }
                sendMessage(message);
            }

            function onIceCandidate(candidate) {
                   console.log('Local candidate' + JSON.stringify(candidate));

                   var message = {
                      id : 'onIceCandidate',
                      candidate : candidate
                   }
                   sendMessage(message);
            }

            function stop() {
                if (webRtcPeer) {
                    var message = {
                            id : 'stop'
                    }
                    sendMessage(message);
                    dispose();
                }
            }

            function dispose() {
                if (webRtcPeer) {
                    webRtcPeer.dispose();
                    webRtcPeer = null;
                }
                hideSpinner(video);
            }

            function sendMessage(message) {
                var jsonMessage = JSON.stringify(message);
                console.log('Senging message: ' + jsonMessage);
                ws.send(jsonMessage);
            }

            function hideSpinner() {
                for (var i = 0; i < arguments.length; i++) {
                    arguments[i].src = '';
                    arguments[i].poster = './img/webrtc.png';
                    arguments[i].style.background = '';
                }
            }

            /**
             * Lightbox utility (to display media pipeline image in a modal dialog)
             */
            $(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
        </script>
</div>
{% endblock %}
